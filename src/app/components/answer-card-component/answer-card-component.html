<button
  type="button"
  (click)="onClick()"
  class="flex h-full w-full flex-col rounded-xl border border-zinc-200 bg-white p-3 text-left shadow-sm transition hover:-translate-y-0.5 hover:shadow-md"
>
  <!-- Top: Icon + badge -->
  <div class="mb-2 flex items-start justify-between gap-2">
    <div class="flex items-center gap-2">
      <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-zinc-100 text-zinc-700">
        <!-- document icon -->
        <lucide-icon name="notebook-pen"></lucide-icon>
      </div>
      <div>
        <div class="text-xs font-semibold uppercase tracking-wide text-zinc-500">
          {{ answer.courseCode || 'Unknown code' }}
        </div>
        <div class="text-sm font-medium text-zinc-900 line-clamp-2">
          {{ answer.courseName || answer.title || 'Unknown answer set' }}
        </div>
      </div>
    </div>

    <span class="rounded-full bg-sky-100 px-2 py-0.5 text-[10px] font-medium text-sky-700">
      Answers
    </span>
  </div>

  <!-- Middle: date/year -->
  <div class="mb-3 text-xs text-zinc-500">
    @if (answer.examYear || answer.examDate) {
    <div>
      <span class="font-semibold">Exam Date: </span>
      <span>{{ (answer.examDate | date : 'dd MMM yyyy') || answer.examYear }}</span>
    </div>
    } @if (answer.examDate && answer.examYear && answer.examYear !== answer.examDate) {
    <div>
      <span class="font-semibold">Exam Year: </span> <span>{{ answer.examYear }}</span>
    </div>
    }@if (answer.universityName) {
    <div>
      <span class="font-semibold">University: </span> <span>{{ answer.universityName }}</span>
    </div>
    }
  </div>

  <!-- Bottom: owner -->
  <div class="mt-auto flex items-center gap-2 border-t border-zinc-100 pt-2">
    <div class="flex h-7 w-7 items-center justify-center overflow-hidden rounded-full bg-zinc-200">
      @if (answer.ownerPhotoURL) {
      <img [src]="answer.ownerPhotoURL!" alt="Owner avatar" class="h-full w-full object-cover" />
      } @else {
      <span class="text-[10px] font-semibold text-zinc-700">
        {{ answer.ownerName ? answer.ownerName[0] : '?' }}
      </span>
      }
    </div>
    <div class="flex flex-col">
      <span class="text-xs font-medium text-zinc-800">
        {{ answer.ownerName || 'You' }}
      </span>
      <span class="text-[10px] text-zinc-400">Owner</span>
    </div>
  </div>
</button>
