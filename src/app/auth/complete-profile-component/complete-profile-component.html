<div class="min-h-dvh flex items-center justify-center bg-white">
  <div class="w-full max-w-md rounded-2xl border border-zinc-200 bg-white p-6 shadow-sm">
    <h1 class="mb-2 text-lg font-semibold text-zinc-900">Complete your profile</h1>
    <p class="mb-6 text-sm text-zinc-500">
      Tell us a bit more about you to finish setting up your account.
    </p>

    <form #f="ngForm" (ngSubmit)="submit(f)" class="space-y-4">
      <div>
        <label class="mb-1 block text-sm font-medium text-zinc-700">Name</label>
        <input
          type="text"
          name="name"
          ngModel
          required
          class="w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900"
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium text-zinc-700">University</label>
        <input
          type="text"
          name="university"
          ngModel
          required
          class="w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900"
        />
      </div>

      <div>
        <label class="mb-1 block text-sm font-medium text-zinc-700">Course</label>
        <input
          type="text"
          name="course"
          ngModel
          required
          class="w-full rounded-lg border border-zinc-200 px-3 py-2 text-sm outline-none focus:border-zinc-900 focus:ring-1 focus:ring-zinc-900"
        />
      </div>

      <button
        type="submit"
        [disabled]="f.invalid || loading"
        class="flex w-full items-center justify-center rounded-lg bg-zinc-900 px-4 py-2.5 text-sm font-medium text-white disabled:opacity-60"
      >
        {{ loading ? 'Savingâ€¦' : 'Save and continue' }}
      </button>
    </form>
  </div>
</div>
