<div class="relative min-h-dvh flex items-center justify-center bg-white">
  <!-- Main card -->
  <div class="w-full max-w-sm rounded-2xl border border-zinc-200 bg-white p-6 shadow-sm">
    <h1 class="mb-2 text-lg font-semibold text-zinc-900">Welcome to Paper Hub</h1>
    <p class="mb-6 text-sm text-zinc-500">Sign in with your Google account to continue.</p>

    <button
      type="button"
      (click)="signIn()"
      [disabled]="loading"
      class="flex w-full items-center justify-center gap-2 rounded-lg border border-zinc-200 bg-white px-4 py-2.5 text-sm font-medium text-zinc-800 hover:bg-zinc-50 disabled:opacity-60 disabled:cursor-not-allowed transition"
    >
      <img
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
        alt=""
        class="h-5 w-5"
      />
      <span>{{ loading ? 'Signing you in…' : 'Continue with Google' }}</span>
    </button>
  </div>

  <!-- Loading overlay -->
  @if(loading){
  <div class="absolute inset-0 z-10 flex items-center justify-center bg-white/80 backdrop-blur">
    <div class="flex flex-col items-center gap-3">
      <span
        class="h-8 w-8 animate-spin rounded-full border-2 border-zinc-300 border-t-zinc-900"
      ></span>
      <p class="text-sm text-zinc-600">Signing you in…</p>
    </div>
  </div>
  }
</div>
